<ng-container>
    @if(item.visible && root){
    <div class="layout-menuitem-root-text">{{item.label}}</div>
    }
    @if(item.visible && item.items){
    <a [attr.href]="item.url" (click)="itemOnClick($event)" [ngClass]="item.class" [attr.target]="item.target"
        tabindex="0" pRipple>
        <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
        <span class="layout-menuitem-text">{{item.label}}</span>
        <i class="pi pi-fw pi-angle-down layout-submenu-toggler"></i>
    </a>
    <ul [@children]="submenuAnimation">
        @for (child of item.items; track $index) {
        <li app-menuitem [item]="child" [index]="index" [parentKey]="key" [class]="child.badgeClass"></li>
        }
    </ul>
    }@else if(item.visible && item.routerLink){
    <a (click)="itemOnClick($event)" [ngClass]="item.class" [attr.target]="item.target" [routerLink]="item.routerLink"
        routerLinkActive="active-route"
        [routerLinkActiveOptions]="item.routerLinkActiveOptions||{ paths: 'exact', queryParams: 'ignored', matrixParams: 'ignored', fragment: 'ignored' }"
        [fragment]="item.fragment" [queryParamsHandling]="item.queryParamsHandling"
        [preserveFragment]="item.preserveFragment" [skipLocationChange]="item.skipLocationChange"
        [replaceUrl]="item.replaceUrl" [state]="item.state" [queryParams]="item.queryParams" tabindex="0" pRipple>
        <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
        <span class="layout-menuitem-text">{{item.label}}</span>
    </a>
    }@else if(item.visible){
    <a [attr.href]="item.url" (click)="itemOnClick($event)" [ngClass]="item.class" [attr.target]="item.target"
        tabindex="0" pRipple>
        <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
        <span class="layout-menuitem-text">{{item.label}}</span>
    </a>
    }
</ng-container>
