<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/images/logo.svg" alt="GCP logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">{{'login.welcome' | translate}}</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <p-dropdown [options]="countries" [(ngModel)]="selectedCountry"
                        (onChange)="translate(selectedCountry.lang)" styleClass="w-full md:w-30rem mb-5">
                        <ng-template pTemplate="selectedItem">
                            @if(selectedCountry){
                            <div class="flex align-items-center gap-2">
                                <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                                    [class]="'flag flag-' + selectedCountry.code.toLowerCase()" style="width: 18px" />
                            </div>
                            }
                        </ng-template>
                        <ng-template let-country pTemplate="item">
                            <div class="flex align-items-center gap-2">
                                <img src="assets/images/flag/flag_placeholder.png"
                                    [class]="'flag flag-' + country.code.toLowerCase()" style="width: 18px" />
                            </div>
                        </ng-template>
                    </p-dropdown>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">{{'login.email' |
                        translate}}</label>
                    <input id="email1" type="text" placeholder="{{'login.email' | translate}}" pInputText
                        class="w-full md:w-30rem mb-5">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">{{'login.pass' |
                        translate}}</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                        styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">{{'login.remember' | translate}}</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">{{'login.forgot' | translate}}</a>
                    </div>
                    <button pButton pRipple [label]="'login.send' | translate" class="w-full p-3 text-xl"
                        [routerLink]="['/']"></button>
                </div>
            </div>
        </div>
    </div>
</div>
